<div class="login-cotainer">

    <img src="../../../assets/logo.png" alt="" style="width: 120px; margin: auto; padding: 1rem;">

    <div class="formCard-login">
        <h1>Login</h1>
        
            <form [formGroup]="loginForm" (submit)="doLogin()" action="">
            <input type="text"id="email" formControlName="email" placeholder="Email">
            <input type="password" id="password" formControlName="password" placeholder="Senha">
            <button type="submit">Entrar</button>
            </form>

    </div>

</div>
