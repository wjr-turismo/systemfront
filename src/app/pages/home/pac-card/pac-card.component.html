<div class="pac-card-conteiner">
    <div class="card-img">
        <img [src]="srcImg">
    </div>
    <div class="pac-text">
        <h1>{{city}}</h1>
        <h1 style="font-size: 14px; color: gray;" >{{pais}}</h1>
        <h2>A partir de R${{price}}/pessoa</h2>
    </div>
    <div class="tags">
        <h1>{{dias}}D/{{noites}}N</h1>
        <h1>{{places}} lugares p/ visitar</h1>
        <h1>{{atv}} atividades</h1>
    </div>
</div>
