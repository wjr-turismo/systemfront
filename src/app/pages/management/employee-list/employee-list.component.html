<div class="employee-list-container">

    <div class="table-employee-list">
    <table>
        <thead>
            <td>Nome</td>
            <td>Email</td>
            <td>WhatsApp</td>
            <td>Cargo</td>
        </thead>
        <tbody *ngFor="let i of employees">
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone[0].whats}}</td>
            <td>{{i.role}}</td>

        </tbody>
    </table>
    </div>

</div>
