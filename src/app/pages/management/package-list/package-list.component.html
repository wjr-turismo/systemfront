<div class="package-list-container">

    <table>
        <thead>
            <td> Imagem</td>
            <td>Cidade</td>
        </thead>
        <tbody *ngFor="let i of packages">
            <tr (click)="selected(i.id)" routerLink="/pack">
                <td><img [src]="i.imageLink" alt=""></td>
                <td>{{i.city}}</td>
            </tr>
        </tbody>
    </table>



</div>
